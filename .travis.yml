language: node_js

cache:
  directories:
    - node_modules

node_js:
  - '5.0'

before_script:
  - 'npm install markdown-spellcheck'

script:
  - mdspell -r --en-us -n '**/*.md' '!**/node_modules/**/*.md' '!lib/skygear-getstarted/**/*.md'
  - npm run build release

before_deploy:
  - ./scripts/before-deploy.sh

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    bucket:
      secure: 
    skip_cleanup: true
    acl: public_read
    local_dir: build
    on:
      repo: SkygearIO/skygear-doc
      branch: master
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    bucket: docs.skygear.io
    skip_cleanup: true
    acl: public_read
    local_dir: build
    on:
      repo: SkygearIO/skygear-doc
      branch: $PRODUCTION_BRANCH

after_deploy:
  - ./scripts/after-deploy.sh

notifications:
  slack:
    secure: ""

env:
  global:
    - PRODUCTION_BRANCH="production"
    # AWS_ACCESS_KEY_ID
    - secure: ""
    # AWS_SECRET_ACCESS_KEY
    - secure: ""
    # DISTRIBUTION_ID
    - secure: ""
